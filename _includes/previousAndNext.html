<div class="post-recent">
    <div class="pre">
        {% if page.previous %}
        <p><strong><i class="fa fa-chevron-left" aria-hidden="true"></i> Previous | </strong> <a href="{{ page.previous.url | prepend: site.baseurl }}">{{ page.previous.title }}</a></p>
        {% endif %}
    </div>
    <div class="nex">

        {% if page.next %}
        <p><strong>&nbsp; &nbsp; &nbsp; &nbsp; Next <i class="fa fa-chevron-right" aria-hidden="true"></i> | </strong> <a href="{{ page.next.url | prepend: site.baseurl }}">{{ page.next.title }}</a></p>
        {% endif %}
    </div>
</div>
